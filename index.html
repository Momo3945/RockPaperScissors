<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors</title>
    </head>
    <script>
        var Ai
        function getComputerChoice(){
            let a = Math.random;
            if (a < 0.3 || a == 0.3){
                Ai = "rock"
            }else if (a > 0.6 || a == 0.6){
                Ai = "scissors"
            }else{
                Ai = "paper"
            }
        }
        getComputerChoice()

        console.log(Ai)

    </script>
</html>
